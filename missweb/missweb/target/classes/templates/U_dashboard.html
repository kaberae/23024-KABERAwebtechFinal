<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymyleaf.org">
<head>
  <title>USERS LIST</title>
  <link th:href="@{/css/Dash.css}" rel="stylesheet" />
  <link th:href="@{/css/styles.css}" rel="stylesheet" />
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

</head>

<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
  <div class="container px-5">
    <a class="navbar-brand display-4">MISS WORLD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
    <div class="collapse navbar-collapse" id="navbarResponsive">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" th:href="@{${'/dashBoard/profile?missid=' + missid}}">YOUR PROFILE</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{${'/dashBoard?missid=' + missid}}">REFRESH</a></li>
        <li  th:if="${applied==False}" class="nav-item"><a class="nav-link" th:href="@{${'/dashBoard/apply?missid=' + missid}}">APPLY HERE!</a></li>
        <li th:if="${applied==True}" class="nav-item"><a class="nav-link" >ALREADY APPLIED</a></li>
        <li class="nav-item"><a class="nav-link" th:href="@{/loginUser}">LOG OUT</a></li>
      </ul>
    </div>
  </div>
</nav>
<br>
<body>
<div>
<form class="form my-2 my-lg-0 mb-3" th:action="@{/dashboard/search}" />
  <h1 class="Display-2 text-light"  style="text-align:center;font-weight:bolder">USER DASHBOARD</h1>
<input name="country" method="POST" class="form-control mb-5" style="margin-left:80em;width:15em" type="search" placeholder="Search Contestant by Country"/>
  <input type="hidden" th:value="${missid}" name="missid">

</form>
</div>

<div class="car-items-container">
  <div th:each="contestants :${persons}" class="car-item">
    <img th:src="${contestants.photo_url}" alt="Profile Image" />
    <div class="car-details">
      <h2 th:text="${contestants.names +', '+contestants.age}"></h2>
      <p th:text="${'From '+contestants.country}"></p>
      <p th:text="${'Contestant Number ' + contestants.contestant_id}"></p>
      <div th:if="${results=='NO'}" class="car-buttons">
        <a class="book-btn btn btn-primary"  th:href="@{${'/dashBoard/'+contestants.contestant_id+'/vote?missid='+missid}}">VOTE</a>
      </div>

      <div th:if="${results=='YES'}" class="car-buttons">
        <a class="book-btn btn btn-secondary">ALREADY VOTED</a>
      </div>
    </div>
    <p style="text-align:center;color:blue">Miss World Inc.</p>
    <!--        <img src="" style="height:35px;width:55px;margin-right:-15px" />-->
  </div>
</div>
<link href="https://fonts.googleapis.com/css?family=Catamaran:100,200,300,400,500,600,700,800,900" rel="stylesheet" />
<link href="https://fonts.googleapis.com/css?family=Lato:100,100i,300,300i,400,400i,700,700i,900,900i" rel="stylesheet" />
<script src="https://use.fontawesome.com/releases/v6.3.0/js/all.js" crossorigin="anonymous"></script>
</body>
</html>
