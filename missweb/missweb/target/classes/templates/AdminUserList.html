<!DOCTYPE html>
<html xmlns:th="http://thymyleaf.org">
<head>
    <title>Users Information</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.25/css/jquery.dataTables.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/css/styles.css}" rel="stylesheet" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,300;0,500;0,800;1,200;1,500;1,600;1,900&display=swap");
      body{
      background: url("https://images.pexels.com/photos/1111318/pexels-photo-1111318.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1");
        background-repeat: no-repeat;
        background-position: center;
        background-size: cover;
        height: 150%;
        padding: 5em;
        font-family: poppins;
      }
       .dataTables_wrapper {
        margin-top: 30px;
        background:transparent;
      }
      .empty-cell {
        display: none;
      }
      </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark navbar-custom fixed-top">
    <div class="container px-5">
        <a class="navbar-brand display-4">MISS WORLD</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarResponsive">
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a class="nav-link" th:href="@{${'/adminDashboard?missid='+missid}}">BACK TO DASHBOARD</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{${'/adminDashboard/users?missid='+missid}}">REFRESH</a></li>
                <li class="nav-item"><a class="nav-link" th:href="@{${'/adminDashboard/users/InsertUser?missid='+missid}}">ADD USER</a></li>
            </ul>
        </div>
    </div>
</nav>
<div class="container masthead">
    <h1 style="margin-left:10em" class="text-light" >USER INFORMATION</h1>
    <table class="table"
           style="color:white;
                  border: 2px solid white;
<!--                  border-radius: 20px;-->
                  backdrop-filter: blur(20px);
                  ">

        <thead class="table-header">
        <tr class="text-light" style="font-weight: bold;">
            <th>ID</th>
            <th>Names</th>
            <th>Email</th>
            <th>Password</th>
            <th>Role</th>
            <th class="empty-cell"></th>
            <th >               Voted</th>
            <th class="empty-cell"></th>
            <th class="empty-cell"></th>
            <th class="empty-cell"></th>
            <th class="empty-cell"></th>
            <th class="empty-cell"></th>
        </tr>
        </thead>
        <tbody>
        <tr class="text-light" th:each="user :${users}" >
            <td th:text="${user.userId}"class="text-black" >wsadsaaa</td>
            <td th:text="${user.names}" class="text-black">we</td>
            <td th:text="${user.email}" class="text-black">we</td>
            <td th:text="${user.password}" class="text-black">we</td>
            <td th:text="${user.role}" class="text-black">we<td>
            <td th:text="${user.voted}" class="text-black">we<td>
            <td> <a class="btn btn-primary" th:href="@{${'/adminDashboard/users/'+user.userId+'/edit?missid='+missid}}">Edit</a><td>
            <td> <a class="btn btn-danger " th:href="@{${'/adminDashboard/users/'+user.userId+'/delete?missid='+missid}}">Delete</a><td>
        </tr>
        </tbody>
    </table>
</div>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script src="https://cdn.datatables.net/1.10.25/js/jquery.dataTables.min.js"></script>
<script>
$(document).ready(function() {
  $('.table').DataTable({
    columnDefs: [
      { orderable: false, targets: '.empty-cell' }
    ]
  });

  $('a.btn-danger').click(function(e) {
    e.preventDefault();
    var url = $(this).attr('href');
    if (confirm("Are you sure you want to delete this user?")) {
      window.location.href = url;
    }
  });
});
</script>

</body>
</html>
